<script id="ch0104/14" type="c">
  var weight = +prompt('请输入重量');
  var key = prompt('是否加急，是请输入y，否请输入n');
  var result;
  if(weight <= 1000 && key == 'y'){
    result = 8 + 5;
  }
  else if(weight <= 1000 && key == 'n'){
    result = 8;
  }
  else if(weight > 1000 && key == 'y'){
    result = 8 + Math.ceil((weight - 1000)/500) * 4 + 5;
  }
  else if(weight > 1000 && key == 'n'){
    result = 8 + Math.ceil((weight - 1000)/500) * 4;
  }
  console.log(result);
</script>

<script id="ch0104/19" type="c">

</script>

<script id="ch0104/20" type="c">
  var a = +prompt('input a:');
  var b = +prompt('input b:');
  var c = +prompt('input c:');
  var del = 4 * a * c;
  var x1 = (-b + Math.sqrt(b*b-4*a*c))/(2*a);
  var x2 = (-b - Math.sqrt(b*b-4*a*c))/(2*a);
  if(b * b  == del){
    console.log(x1.toFixed(5));
  }
  else if(b * b > del){
    console.log(x1.toFixed(5));
    console.log(x2.toFixed(5));
  }
  else if(b * b < del){
    console.log('x1'+'='+(-b/(2*a)).toFixed(5)+'+'+(Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5)+'i');
    console.log('x2'+'='+(-b/(2*a)).toFixed(5)+'-'+(Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5)+'i');
  }
</script>
