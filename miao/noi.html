<script id="ch0103/07">

</script>

<script id="ch0103/09">
  var r = +prompt('请输入圆的半径:');

  var d = 2 * r;
  var c = 2 * r * pi;
  var s = pi * r *r;
  console.log(d.toFixed(4), c.toFixed(4), s.toFixed(4));
</script>

</script>

</script>

<script id="ch0103/12">
  var r = +prompt('input r:');
  var pi = 3.14;
  var V = 4 / 3 * pi * r * r * r;
  console.log(V.toFixed(2));
</script>

<script id="ch0103/13">
  var n = +prompt('input n:');
  var last = (n % 100) % 10;
  var middle = (n % 100 - n % 10) / 10;
  var first = parseInt(n / 100);
  var result = '' + last + middle + first;
  console.log(result);
</script>

<script id="ch0103/14">
  var h = +prompt('input h:');
  var r = +prompt('input r:');
  var pi = 3.14159;
  var result = pi * r * r * h;
  // Math.ceil() 函数返回大于或等于一个给定数字的最小整数
  var n = Math.ceil(20000 / result);
  console.log(n);
</script>

<script id="ch0103/15">
  var n = +prompt('input n:');
  var x = +prompt('input x:');
  var y = +prompt('input y:');
  var result = n - Math.ceil(y / x);
  console.log(result);
</script>

<script id="ch0103/16">
  var Xa = +prompt('input Xa:');
  var Ya = +prompt('input Ya:');
  var Xb = +prompt('input Xb:');
  var Yb = +prompt('input Yb:');
  var X = Xb - Xa;
  var Y = Ya - Yb;
  var result = Math.sqrt(X * X + Y * Y);
  console.log(result.toFixed(3));
</script>

<script id="ch0103/17">
  var X1 = +prompt('input X1:');
  var Y1 = +prompt('input Y1:');
  var X2 = +prompt('input X2:');
  var Y2 = +prompt('input Y2:');
  var X3 = +prompt('input X3:');
  var Y3 = +prompt('input Y3:');
  var result = 1 / 2 * (X1 * (Y2 - Y3) + X2 * (Y3 - Y1) + X3 * (Y1 - Y2));
  console.log(result.toFixed(2));
</script>
